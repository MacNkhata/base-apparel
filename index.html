<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="left">
        <div>
          <img src="images/logo.svg" alt="logo" id="logo" />
          <h1>
            <span class="title"> We're <br /> </span>
            coming

            <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>
          <form id="site-form">
            <div class="form-input">
              <img
                src="images/icon-error.svg"
                alt="icon"
                class="error_img error"
              />
              <input type="email" id="input" placeholder="Email Address" />
            </div>
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="" height="16" width="12" />
            </button>
            <p class="error_txt error">Please provide a valid email</p>
          </form>
        </div>
      </section>
      <section class="right"></section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Macdonald Nkhata</a>.
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
